<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list display</title>
</head>

<body>
    <h2>Our course</h2>
    <ol type="i">//using orderer list
        <li>Html</li>
        <li>css</li>
        <li>java</li>
        <li>python</li>
        <li>C++</li>
        <li>C#</li>
        <li>Devoops</li>
    </ol>

    <ul type="Square"> //using unorder list
        <li>Html</li>
        <li>css</li>
        <li>java</li>
        <li>python</li>
        <li>C++</li>
        <li>C#</li>
        <li>Devoops</li>
    </ul>
</body>

</html>
